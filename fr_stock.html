
                        <div class="row" >
                                        <div class="col-12" >
                                                          
                                                              <div  class="form">
                                                                <div>
                                                                  <h4 >Fiche Stock</h4> 
                                                                  
                                                                </div>
                                                                <div>
                                                                  <div class="form-group row" >
                                                                    <label for="libelle" class="col-sm-4 col-form-label">Libellé :</label>
                                                                    <div class="col-sm-8">
                                                                      <input type="text" required class="form-control" id="libelle"  placeholder=" Libellé" style="text-transform: uppercase">
                                                                    </div>
                                                                   
                                                                   </div>
                                                                   <div class="form-group row" >
                                                                    <label for="qte_stock" class="col-sm-4 col-form-label">Quantité :</label>
                                                                    <div class="col-sm-8">
                                                                      <input type="text" required class="form-control" id="qte_stock" onKeyUp="txt_Quantité()"  placeholder="Quantité">
                                                                    </div>
                                                                   
                                                                   </div>
                                                                   <div class="form-group row" >
                                                                    <label for="achat_unitaire" class="col-sm-4 col-form-label">Coût d'achat unitaire :</label>
                                                                    <div class="col-sm-8">
                                                                      <input type="text" required class="form-control" id="achat_unitaire" onKeyUp="txt_Coût_d_achat_unitaire()" placeholder="Coût d'achat unitaire ">
                                                                    </div>
                                                                   
                                                                   </div>
                                                                   <div class="form-group row" >
                                                                    <label for="vente_unitaire" class="col-sm-4 col-form-label">Coût de vente unitaire :</label>
                                                                    <div class="col-sm-8">
                                                                      <input type="text" required class="form-control" id="vente_unitaire" onKeyUp="Coût_de_vente_unitaire()" placeholder="Coût de vente unitaire ">
                                                                    </div>
                                                                   
                                                                   </div>
                                                                   <div class="row justify-content-around">
                                                                    
                                                                   <div class="col-xs-2 offset-xs-2">
                                                                      <button type="submit" id="valider" class="btn btn-success">
                                                                        valider
                                                                      </button>
                                                                    </div>
                                                                    <div class="col-xs-2 offset-xs-2">
                                                                      <button type="submit" class="btn btn-success" id="Supprimer">
                                                                        Supprimer
                                                                      </button>
                                                                    </div>
                                                                    <div class="col-xs-4">
                                                                      <button type="submit" id="modifier"  class="btn btn-success">
                                                                        modifier
                                                                      </button>
                                                                    </div>
                                                                  </div>
                                                                  <div>
                                                                    <div   class="tab" >
                                                                      <table class="table table-dark table-hover table-bordered">
                                                                        <thead>
                                                                          <tr>
                                                                            <th scope="col">#</th>
                                                                            <th scope="col">libelle</th>
                                                                            <th scope="col">quantité</th>
                                                                            <th scope="col">cout achat</th>
                                                                            <th scope="col">cout vente</th>
                                                                          </tr>
                                                                        </thead>
                                                                        <tbody id="table">
                                                                         
                                                                          
                                                                         
                                                                        </tbody>
                                                                      </table>
                                                                    </div>
                                                                  </div>
                                                                  </div>
                                                                  </div>

                                      
               </div>
                        </div>
  
   
    <script src="js/js_stock.js"></script>
