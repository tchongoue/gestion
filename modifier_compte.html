

                        <div class="row" >
                            <div  class="col-12" >
                               
                                    <div class="form">
                                <center>
                                        <h4 >Enregistrez vous</h4> 
                                      </center>
                                
                                      <div >
                                        <div class="form-group row" >
                                          <label for="nom" class="col-sm-2 col-form-label">Nom structure:</label>
                                          <div class="col-sm-10">
                                            <input type="text" required class="form-control" id="nom" placeholder=" Nom de votre structure" style="text-transform: uppercase">
                                          </div>
                                         
                                         </div>
                                         <div class="form-group row" >
                                          <label for="Localisation" class="col-sm-2 col-form-label">Localisation:</label>
                                          <div class="col-sm-10">
                                            <input type="text" required  class="form-control" id="Localisation" name="Localisation" placeholder="localisation de votre structure">
                                          </div>
                                         
                                         </div>
                                         <div class="form-group row" >
                                          <label for="Contact" class="col-sm-2 col-form-label">Contact:</label>
                                          <div class="col-sm-10">
                                            <input type="text" required class="form-control" id="Contact" onKeyUp="txt_Contact()" name="Contact" placeholder="Votre contact">
                                          </div>
                                         
                                  
                                        
                                         
                                         </div>
                                         <div class="form-group row" >
                                            <label for="CNI" class="col-sm-2 col-form-label">Ancien mot de passe administrateur:</label>
                                            <div class="col-sm-10">
                                              <input type="password" required class="form-control" minlength="7" id="mot_passe_admin"  placeholder="votre mot de passe,au moins 8 caractéres">
                                            </div>
                                           
                                           </div>
                                           <div class="form-group row" >
                                            <label for="CNI" class="col-sm-2 col-form-label">Nouveau mot de passe administrateur:</label>
                                            <div class="col-sm-10">
                                              <input type="password" required class="form-control" minlength="7" id="Nouveau_mot_passe_admin"  placeholder="votre mot de passe,au moins 8 caractéres">
                                            </div>
                                           
                                           </div>
                                           <div class="form-group row" >
                                            <label for="CNI" class="col-sm-2 col-form-label">Ancien mot de passe ouvrier:</label>
                                            <div class="col-sm-10">
                                              <input type="password" minlength="7" required class="form-control" id="mot_passe_ouvrier"  placeholder="Mot de passe de vos ouvriers,au moins 8 caractéres">
                                            </div>
                                           
                                           </div>
                                           <div class="form-group row" >
                                            <label for="CNI" class="col-sm-2 col-form-label">Nouveau mot de passe ouvrier:</label>
                                            <div class="col-sm-10">
                                              <input type="password" minlength="7" required class="form-control" id="Nouveau_mot_passe_ouvrier"  placeholder="Mot de passe de vos ouvriers,au moins 8 caractéres">
                                            </div>
                                           
                                           </div>
                                        
                                           <div class="form-group row" >
                                            <label for="Contact" class="col-sm-2 col-form-label">Clé de modification:</label>
                                            <div class="col-sm-10">
                                              <input type="text" required class="form-control" id="cle_modification" name="cle_modification" placeholder="clé de modification utilisé pour la modification du compte">
                                            </div>
                                          </div>
                                          <center>

                                            <button type="submit" id="valider" class="btn btn-success"style="width:300px" >
                                              valider
                                            </button>
                                      
                                        </center>
                               
                                         
                                        </div>
                                        </div>
                                        </div>

                                 
                            </div>
                        </div>

    <script src="js/js_modification_compte.js"></script>
