

                        <div class="row" >
                            <div  class="col-12" >
                               
                                    <div class="form">
                                      <div>
                                        <h4 >Fiche Client</h4> 
                                       
                                      </div>
                                      <div >
                                        <div class="form-group row" >
                                          <label for="nom" class="col-sm-2 col-form-label">Nom Client:</label>
                                          <div class="col-sm-10">
                                            <input type="text" required class="form-control" id="nom" name="nom" placeholder=" Nom Client">
                                          </div>
                                         
                                         </div>
                                         <div class="form-group row" >
                                          <label for="Localisation" class="col-sm-2 col-form-label">Localisation:</label>
                                          <div class="col-sm-10">
                                            <input type="text" required class="form-control" id="Localisation" name="Localisation" placeholder="localisation fournisseur">
                                          </div>
                                         
                                         </div>
                                         <div class="form-group row" >
                                          <label for="Contact" class="col-sm-2 col-form-label">Contact:</label>
                                          <div class="col-sm-10">
                                            <input type="text" required class="form-control" id="Contact" onKeyUp="txt_Contact()" name="Contact" placeholder="Contact fournisseur">
                                          </div>
                                         
                                         </div>
                                         <div class="form-group row" >
                                            <label for="CNI" class="col-sm-2 col-form-label">CNI:</label>
                                            <div class="col-sm-10">
                                              <input type="text" required class="form-control" id="CNI" name="CNI" placeholder="CNI Client">
                                            </div>
                                           
                                           </div>
                                         <div class="row justify-content-around">
                                          
                                         <div class="col-xs-2 offset-xs-2">
                                            <button type="submit" id="valider" class="btn btn-success">
                                              valider
                                            </button>
                                          </div>
                                          <div class="col-xs-2 offset-xs-2">
                                            <button type="submit" class="btn btn-success" id="Supprimer">
                                              Supprimer
                                            </button>
                                          </div>
                                          <div class="col-xs-4">
                                            <button type="submit" class="btn btn-success"  id="modifier">
                                              modifier
                                            </button>
                                          </div>
                                        </div>
                                        <div >
                                          <div   class="tab" >
                                            <table class="table table-dark table-hover table-bordered">
                                              <thead >
                                                <tr>
                                                  <th scope="col">#</th>
                                                  <th scope="col">nom</th>
                                                  <th scope="col">Localisation</th>
                                                  <th scope="col">contact</th>
												  <th scope="col">cni</th>
												  
                                                </tr>
                                              </thead>
                                              <tbody id="table">
                                                
                                              </tbody>
                                            </table>
                                          </div>
                                        </div>
                                        </div>
                                        </div>

                                 
                            </div>
                        </div>

    <script src="js/js_client.js"></script>
